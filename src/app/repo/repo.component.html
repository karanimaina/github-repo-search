<div class="container main">
    <ng-progress></ng-progress>
    <div class="jumbotron bg-blacks">
      <h1 class="display-4 text-center"> Git-Search</h1>
      <h3 class="text-center">Input Username</h3>
      <form class="form-group" id="Felix">
        <input type="text" class="form-control" placeholder="Input your username" [(ngModel)]="reponame" name="reponame"
          (keyup)="search(reponame)" maxlength="20">
      </form>
    </div>
  </div>
  <div class="container">
  
    <h2 class="text-center">Repositories</h2>
    <div class="">
      <div class="card" *ngFor="let repository of repo">
        <div class="card-header">
          <h4 class="card-title"> <span class="h4">REPOSITORY NAME:</span><span class="rep float-right"
              appUnderline>{{repository.name}}</span> </h4>
        </div>
        <div class="card-body">
          <p> <span class="h5">DESCRIPTION:</span> {{repository.description}}</p>
        
        <div class="card-footer">
          <div class="btn-group float-right">
            <button class="button btn"><a href="{{repository.name}}" target="blank" class="card-link">View On
                Github</a> </button>
          </div>
        </div>
      </div>
    </div>
  </div>
