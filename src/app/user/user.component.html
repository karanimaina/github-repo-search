<div class="bg">
    <div class="container">
        <form class="mb-3 m-5 " (ngSubmit)= "searchGithubUser()" #k="ngForm">
            <input type="text" class="form-control search"
                name="search" ngModel #search="ngModel" placeholder="Enter your Github Username " required>
            <p class=""></p>
            <div class=" text-center">
                <button type="submit" class="user"> Search User</button>
            </div>
        </form>
        <div class="container" *ngIf="showUser">
            <div class="row">
                <div class="col-md-6 b-text">
                    <img [src]="userInfo?.avatar_url" alt="">
                </div>
                <div class="col-md-6 git"><br>
                    <div class="">
                        <h3>{{userInfo?.name}}</h3>
                    </div>
                    <div>
                        {{userInfo?.login}}
                    </div>
                    <div>
                        {{userInfo?.bio}}
                    </div>
                    <div>

                    </div>
                    <div>
                        Public Repos: {{userInfo?.public_repos}}
                    </div>
                    <div>
                        <i class="fa fa-building" aria-hidden="true"></i> {{userInfo?.company}}
                    </div>
                    <div>
                        <i class="fa fa-map-marker" aria-hidden="true"></i> {{userInfo?.location}}
                    </div>
                    <div>
                        <i class="fa fa-users" aria-hidden="true"></i>  Followers: {{userInfo?.followers}} 
                            Following: {{userInfo?.following}}
                    </div>
                    <div>
                        <p><i class="fa fa-sign-in" aria-hidden="true"></i>  {{userInfo?.created_at | date }}
                    </div>              
                </div>
            </div>
        </div>
    </div>
</div>
